<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TimeWall Integration</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #timewallFrame {
      width: 100%;
      height: 1000px;
      border: 0;
      scrolling: auto;
    }
  </style>
</head>
<body>

<iframe id="timewallFrame" title="TimeWall"></iframe>

<script>
  // -----------------------------
  // 1. Check if user ID exists
  // -----------------------------
  // Example: if your app has a login system, replace this with your user's ID
  let existingUserId = null; // e.g., "user12345" from your backend login system

  // -----------------------------
  // 2. Generate a unique ID if none exists
  // -----------------------------
  function generateUID() {
    return 'uid_' + Math.random().toString(36).substr(2, 16);
  }

  const userId = existingUserId || generateUID();

  // -----------------------------
  // 3. Store UID in localStorage so returning users keep the same ID
  // -----------------------------
  if (!localStorage.getItem('timewallUID')) {
    localStorage.setItem('timewallUID', userId);
  }

  const finalUserId = localStorage.getItem('timewallUID');

  // -----------------------------
  // 4. Set TimeWall iframe URL
  // -----------------------------
  const oid = '17a161213534d424'; // your TimeWall offer ID
  const iframe = document.getElementById('timewallFrame');
  iframe.src = `https://timewall.io/users/login?oid=${oid}&uid=${finalUserId}`;
</script>

</body>
</html>
